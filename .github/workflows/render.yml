name: Render Video

on:
  workflow_dispatch:
    inputs:
      resolution:
        description: 'Rendering Resolution'
        required: true
        default: '720p' # Safer default for memory limited runners
        type: choice
        options:
          - '1080p'
          - '720p'

jobs:
  render:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true # Ensure large files are downloaded if present

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Dependencies
        run: |
          npm ci
          npx remotion --version

      - name: Setup FFmpeg
        uses: federicocarboni/setup-ffmpeg@v3

      - name: Install Graphics Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgl1-mesa-glx \
            libegl1-mesa \
            libgles2-mesa \
            libxrender1 \
            libxkbcommon0 \
            libgbm1 \
            libdrm2

      - name: Generate Video Assets
        run: |
          cd public/assets/videos
          
          # 1. Generate Reverse
          ffmpeg -i scene2.mp4 -vf reverse -an scene2_reverse.mp4
          
          # 2. Generate PingPong (Combine Forward + Reverse)
          printf "file 'scene2.mp4'\nfile 'scene2_reverse.mp4'" > list.txt
          ffmpeg -f concat -safe 0 -i list.txt -c copy scene2_pingpong.mp4
          
          # Debug: Verify assets exist (Video & Audio)
          ls -R ../..

      - name: Render Video
        # Force concurrency=1 and use software rendering (swangle) for stability
        run: npx remotion render src/remotion/index.ts EcosDelSistema out/video.mp4 --concurrency=1 --gl=swangle --log=verbose
        env:
          # Increase chrome timeout just in case
          REMOTION_BROWSER_LAUNCH_TIMEOUT: 120000
          # Increase Node memory limit
          NODE_OPTIONS: "--max-old-space-size=4096"
          # Explicitly set ANGLE platform to swiftshader
          ANGLE_DEFAULT_PLATFORM: swiftshader
          # Ensure CI flag is set for Main.tsx logic
          CI: 'true'
          # Additional WebGL handling for headless environments
          LIBGL_ALWAYS_INDIRECT: 1 

      - name: Upload Video Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ecos-del-sistema-${{ inputs.resolution }}
          path: out/video.mp4
