name: Render Video

on:
  workflow_dispatch:
    inputs:
      resolution:
        description: 'Rendering Resolution'
        required: true
        default: '1080p'
        type: choice
        options:
          - '1080p'
          - '720p'

jobs:
  render:
    runs-on: ubuntu-latest
    env:
      CI: 'true'
      NODE_ENV: 'production'
      REMOTION_BROWSER_LAUNCH_TIMEOUT: 120000
      ANGLE_DEFAULT_PLATFORM: swiftshader
      LIBGL_ALWAYS_INDIRECT: 1
      NODE_OPTIONS: "--max-old-space-size=4096"
      DISPLAY: :99

    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            ffmpeg \
            libgl1-mesa-glx \
            libxrender1 \
            libxkbcommon0 \
            libegl1-mesa \
            libgles2-mesa \
            libgbm1 \
            libdrm2 \
            xvfb \
            x11-utils \
            mesa-utils

      - name: Setup Virtual Display (Xvfb)
        run: |
          Xvfb :99 -screen 0 1920x1080x24 &
          echo "Started Xvfb on :99"

      - name: Install Node Dependencies
        run: |
          npm ci
          npx remotion --version

      - name: Setup FFmpeg (Latest Action)
        uses: federicocarboni/setup-ffmpeg@v3

      - name: Generate Video Assets
        run: |
          cd public/assets/videos
          
          # 1. Generate Reverse
          ffmpeg -i scene2.mp4 -vf reverse -an scene2_reverse.mp4
          
          # 2. Generate PingPong (Combine Forward + Reverse)
          printf "file 'scene2.mp4'\nfile 'scene2_reverse.mp4'" > list.txt
          ffmpeg -f concat -safe 0 -i list.txt -c copy scene2_pingpong.mp4
          
          # Debug: Verify assets exist (Video & Audio)
          ls -R ../..

      - name: Render Video
        run: |
          npx remotion render \
            src/remotion/index.ts \
            EcosDelSistema \
            out/video.mp4 \
            --gl=swangle \
            --log=verbose \
            --concurrency=1

      - name: Upload Video Artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: ecos-del-sistema-${{ inputs.resolution }}
          path: out/video.mp4
          retention-days: 30
      
      - name: Cleanup
        if: always()
        run: pkill -f Xvfb || true
